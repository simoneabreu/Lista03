<!DOCTYPE html>
<html lang = "pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv= "X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <style>
         form {
         /* Apenas para centralizar o form na página */
         margin: 1auto;
         width: 600px;
         /* Para ver as bordas do formulário */
         padding: 1em;
         border: px solid #CCC;
         border-radius: 2em;
         }
         body{
         background-color: pink;
         }
      </style>
   </head>
   <body>
      <h1>Representante O Boticário</h1>
      <div class="col-md-4">
         <br>
         <br>
         <p><strong>Cadastro do Cliente</strong></p>
      </div>
      <div class="row">
         <div class="form-group col-md-4">
            <label for="nome">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
         </div>
         <div class="form-group col-md-4">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email"placeholder="Digite seu e-mail" required >
         </div>
         <div class="form-group col-md-4">
            <label for="cpf">CPF</label>
            <input type="numeber" class="form-control" id="cpf" placeholder="000.000.000-00" required>
         </div>
         <div class="form-group col-md-4">
            <label for="cpf">Contato</label>
            <input type="tel" class="form-control" id="telefone" placeholder = "(00)00000-0000" required>
         </div>
         <div class="form-group col-md-4">
            <label for="endereço">Endereço</label>
            <input type="text" class="form-control" id="endereço" placeholder="Rua, número" required>
         </div>
         <div class="form-group col-md-4">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
         </div>
         <div class="form-group col-md-4">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
         </div>
         <div class="form-group col-md-4">
            <label for="uf">UF</label>
            <input type="text" class="form-control" id="UF" placeholder="UF" required>
         </div>
      </div>
      <form action="index.html">
         <!-- area de campos do form -->
         <hr />
         <div id="actions" class="row">
            <div class="col-md-12">
               <button type="submit" class="btn btn-primary">Enviar</button>
               <a href="index.html" class="btn btn-default">Cancelar</a>
            </div>
         </div>
      </form>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
